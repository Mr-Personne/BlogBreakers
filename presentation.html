<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>presentation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/presentation.css">
    <link rel="stylesheet" href="./assets/css/styletest.css">
    <link rel="stylesheet" href="./assets/css/media-querries.css">
</head>

<body>
    <!-- partie presentation -->

    <div class="container fluid">
        <div class="container">
            <div class="row">
                <div class="col-4 bg-gradiant2 text-white">
                    <h1 class="font-bernadette font-titre-avatar text-center  pb-3 pt-3">Franck</h1>
                    <h4 class="font-montserrat text-center pb-3 ">Developpeur Web Front End</h4>
                    <p class="font-montserrat pr-1">J'ai intégré la formation de designer web a l'acs de vesoul afin de
                        devenir developpeur web.</p>
                </div>
                <div class="col-8">
                    <div class="row justify-content-center">
                        <div class="col-6 d-flex justify-content-center"><img src="./assets/images/franck.png" alt="">
                        </div>
                        <div class="col-6 bg-gradiant">
                            <h4 class="text-center text-white pb-3 pt-3">Social Media</h4>
                            <div class="row flex-column align-items-center">
                                <a class="pb-4" href="https://www.facebook.com/AccessCodeSchool/?ref=br_rs"
                                    target="_blank"><img class="social-media" src="./assets/images/facebook-logo.png"
                                        alt="logo-facebook"></a>
                                <a class="pb-4" href="https://www.linkedin.com/mynetwork/" target="_blank"><img
                                        class="social-media" src="./assets/images/linkedin-logo.png"
                                        alt="logo-linkedin"></a>
                                <a class="pb-4" href="https://github.com/franck242" target="_blank"><img
                                        class="social-media" src="./assets/images/github-logo.png"
                                        alt="logo-github"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- partie projets réalisés -->

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4"></div>
                <div class="col-4"></div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="container">
                <div class="row"></div>
                <div class="row"></div>
            </div>
        </div>
    </div>

    <!-- parie footer -->

    <div class="container-fluid">
        <div class="container">
            <div class="row"></div>
            <div class="row"></div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- partie presentation -->

                    <div class="container fluid">
                        <div class="container">
                            <div class="row">
                                <div class="col-4 bg-gradiant2 text-white">
                                    <h1 class="font-bernadette font-titre-avatar text-center  pb-3 pt-3">Franck</h1>
                                    <h4 class="font-montserrat text-center pb-3 ">Developpeur Web Front End</h4>
                                    <p class="font-montserrat pr-1">J'ai intégré la formation de designer web a
                                        l'acs de vesoul afin de devenir developpeur web.</p>
                                </div>
                                <div class="col-8">
                                    <div class="row justify-content-center">
                                        <div class="col-6 d-flex justify-content-center"><img
                                                src="./assets/images/franck.png" alt=""></div>
                                        <div class="col-6 bg-gradiant">
                                            <h4 class="text-center text-white pb-3 pt-3">Social Media</h4>
                                            <div class="row flex-column align-items-center">
                                                <a class="pb-4"
                                                    href="https://www.facebook.com/AccessCodeSchool/?ref=br_rs"
                                                    target="_blank"><img class="social-media"
                                                        src="./assets/images/facebook-logo.png" alt="logo-facebook"></a>
                                                <a class="pb-4" href="https://www.linkedin.com/mynetwork/"
                                                    target="_blank"><img class="social-media"
                                                        src="./assets/images/linkedin-logo.png" alt="logo-linkedin"></a>
                                                <a class="pb-4" href="https://github.com/franck242" target="_blank"><img
                                                        class="social-media" src="./assets/images/github-logo.png"
                                                        alt="logo-github"></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
